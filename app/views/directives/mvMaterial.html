<div class="mv-materia">
    <div class="mv-material__content mv-material__content--video" hm-tap="hammerTap($event)"
         hm-doubletap="panDoubletap($event)" hm-panmove="hammerPanMove($event)" hm-panstart="panStart($event)"
         hm-panend="panEnd($event)">
        <!-- <canvas id="canvas_{{contentObjectKey}}"></canvas> -->
        <!--KEY: <br/>{{contentObjectKey}}-->
        <!-- {{ materialObject.name }}<br/> -->
        <span data-ng-if="materialObject.type != 'image'">length: {{ materialObject.length | number: 2 }}</span><br/>
        <!-- type: {{ materialObject.type }}<br/>  -->
        <!-- url: {{ materialObject.url }}<br/> -->
        active: {{ materialObject.active }}<br/>
        <img class="material_type_indicator" ng-if="materialObject.type == 'video'" src="https://image.flaticon.com/icons/svg/148/148709.svg">
        <img class="material_type_indicator" ng-if="materialObject.type == 'audio'" src="https://image.flaticon.com/icons/svg/148/148754.svg">
        <img class="material_type_indicator" ng-if="materialObject.type == 'image'" src="https://image.flaticon.com/icons/svg/148/148711.svg">
        <input class="material_type_indicator--input" ng-model="materialObject.name">
    </div>
</div>
