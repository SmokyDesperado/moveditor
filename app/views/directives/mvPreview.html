<div class="preview-area__wrapper">
    <div class="preview_player">
	    <div id="active_media">
	    	<img src="" id="image_0" style="z-index: -1;">
	    	<audio src="" id="audio_0" style="z-index: -1;"></audio>
	    </div>
		<div id="preview_range_slider"></div>
		<input id="position_slider" type="range" ng-model="pos" ng-change="jumpToPosition(pos)"/>
	    <table>
	        <tbody>
	            <tr>
	                <td>
	                	<div id="time_display"></div>
	                </td>
	                <td>
	                    <input id="goToStart_button" type="button" value="<<" data-ng-click="goToStart()"/>
	                </td>
	                <td>
	                    <input id="play_button" type="button" value="play" data-ng-click="play()"/>
	                </td>
	                <td>
	                    <input id="pause_button" type="button" value="pause" data-ng-click="pause()"/>
	                </td>
	                <td>
	                	<input id="volume_slider" type="range" value="1" max="1" step="0.01" ng-model="vol" ng-change="setVolume(vol)"/>
	                </td>
	                <td>
	                	<input id="loop_button" type="checkbox" ng-model="loop" btn-checkbox-true="true" btn-checkbox-false="false" data-ng-click="setLoop()"/>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</div>
