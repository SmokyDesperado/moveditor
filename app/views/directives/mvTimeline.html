<div class="timeline-area__wrapper">
    <div class="timeline-menu__wrapper">
        <button data-ng-click="TimelineCtrl.reorder()">reorder</button>
        <button data-ng-click="TimelineCtrl.cut()">shorten</button>
        <button data-ng-click="TimelineCtrl.shorten()">split</button>
    </div>
    <div id="timelineDropArea" class="dropable" hm-tap="tap($event)">
        <div class="timeline-chunk__wrap" style="width: {{timelineService.timelineWidth}}px;">
            <!--timelineWidth: {{timelineService.timelineWidth}}-->
            <div class="timeline-chunk" hm-tap="TimelineCtrl.setFocus(key)"
                 data-ng-repeat="(key, chunks) in timelineService.timelineList"
                 data-ng-class="{'timeline-chunk--focus': key == TimelineCtrl.focus}"
                 style="left: {{chunks.start * timelineService.pixelPerSeconds}}px; width: {{chunks.length * timelineService.pixelPerSeconds}}px;">
                ID: {{chunks.objectListId + ' || ' + key}}
            </div>
        </div>

        <div id="timeline-scale" style="width: {{timelineService.timelineWidth}}px;">
            <div class="timeline-scale__middle-line">

            </div>

            <div class="timeline-scale__display-wrapper">
                <span class="timeline-scale__display-line" data-ng-repeat="scale in timelineService.scales" style="left: {{scale.position}}px; width: {{10 * timelineService.pixelPerSeconds}}px">
                    <!--scale: {{scale}}-->
                    <div class="timeline-scale__display-time">
                        {{scale.display}}
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
