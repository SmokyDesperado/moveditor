<div class="content-area__wrapper">
    <div class="content-area__menu">
        <div class="content-area__menu__list">
            <span class="content-area__menu__list__element" data-ng-click="addContentMaterial()">add</span>
            <span class="content-area__menu__list__element" data-ng-click="loadContentMaterial()">load</span>
        </div>
    </div>

    <!--{{ ContentCtrl.contentObjects }}-->

    <div class="content-area__materials">
        <div class="content-area__materials__list">
            <div class="content-area__materials__list__element" data-ng-repeat="material in ContentCtrl.contentObjects">
                <mv-material material-object="material"></mv-material>
            </div>
        </div>
    </div>
</div>
